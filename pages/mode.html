<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container modePick">
        <div class="row">
        <div class="col">
            <div class="row">
                <p>SELECT GAME</p>
            </div>
            <div class="row">
                <input type="radio" name="mode" id="bo1" required>
                <label for="bo1">BEST OF 1</label>
            </div>
            <div class="row">
                <input type="radio" name="mode" id="bo5">
                <label for="bo5">BEST OF 5</label>
            </div>
            <div class="row">
                <input type="radio" name="mode" id="bo7">
                <label for="bo7">BEST OF 7</label>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <p>SELECT OPPONENT</p>
            </div>
            <div class="row">
                <input type="radio" name="opp" id="pvp" required>
                <label for="pvp">PLAYER V PLAYER</label>
            </div>
            <div class="row">
                <input type="radio" name="opp" id="pvc">
                <label for="pvc">PLAYER V CPU</label>
            </div>
        </div>
    </div>
    <a href="/pages/play.html" id="submitBtn">
        <img src="/assets/CaretCircleRight.png" alt="Continue Button" width="70px">
    </a>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
