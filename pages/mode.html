<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose a Mode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container modePick">
      <form action="/pages/play.html" method="get">
        <div class="row">
          <div class="col spaceRight">
            <div class="row">
              <p>SELECT GAME</p>
            </div>
            <div class="row pushDown">
              <label>
                <input type="radio" name="mode" id="bo1" value="1" required />
                <span>BEST OF 1</span>
              </label>
            </div>
            <div class="row">
              <label>
                <input type="radio" name="mode" id="bo5" value="5" required />
                <span>BEST OF 5</span>
              </label>
            </div>
            <div class="row">
              <label>
                <input type="radio" name="mode" id="bo7" value="7" required />
                <span>BEST OF 7</span>
              </label>
            </div>
          </div>
          <div class="col spaceLeft">
            <div class="row">
              <p>SELECT OPPONENT</p>
            </div>
            <div class="row padMe">
              <label>
                <input
                  type="radio"
                  name="opp"
                  id="pvp"
                  value="player"
                  required
                />
                <span>PLAYER V PLAYER</span>
              </label>
            </div>
            <div class="row">
              <label>
                <input type="radio" name="opp" id="pvc" value="cpu" required />
                <span>PLAYER V CPU</span>
              </label>
            </div>
          </div>
        </div>
        <button class="submitBtn" type="submit" onclick="checkMode()">
          <img src="/assets/CaretCircleRight.png" alt="Continue Arrow Button" />
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
