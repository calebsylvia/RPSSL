<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <div class="container-fluid rules justify-content-center" id="rules" style="display: block;">
        <button id="xBtn" onclick="closeRules()">
            <img class="img-fluid" src="/assets/X.png" alt="White X icon">
        </button>
        <div class="container rulesContent">
        <p>HOW TO PLAY</p>
        <img src="/assets/RPSLS.jpg" alt="RPSLS Rules" width="400px">
        </div>
    </div>

    <div class="container-fluid menu" id="menu" style="display: none">
        <div class="container menuContent">
            <div class="row">
            <a href="/index.html">HOME</a>
            <a href="./mode.html">RESTART</a>
            <button onclick="closeMenu()">
                BACK
            </button>
        </div>
        </div>
    </div>

    <div class="container-fluid gameplay" id="gameplay" style="display: none;">
        <div class="row">
            <div class="col">
                <p>PLAYER 1</p>
            </div>
            <div class="col">
                <button id="menuBtn" onclick="openMenu()">
                    Menu
                </button>
                <p id="boX">BEST OF X</p>
            </div>
            <div class="col">
                <p id="opp">PLAYER 2</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="score1">0</p>
            </div>
            <div class="col">
                
            </div>
            <div class="col">
                <p id="score2">0</p>
            </div>
        </div>
        <div class="row scoreSpace">
            <div class="col">
                <img class="playerCard" src="/assets/1.png" alt="Player 1 Card" height="400px">
            </div>
            <div class="col my-auto">
                <p id="turn">PLAYER 1'S TURN</p>
                <img class="turnArrow p1turn" id="turnArrow" src="/assets/ArrowFatLeft.png" alt="Player Turn Arrow" width="120px">
                <p id="outcome"></p>
            </div>
            <div class="col">
                <img class="playerCard" src="/assets/2.png" alt="Player 2 Card" height="400px">
            </div>
        </div>
        <div class="row choices">
            <div class="col btnPad">
                <button value="rock" id="rock">ROCK</button>
            </div>
            <div class="col btnPad">
                <button value="paper" id="paper">PAPER</button>
            </div>
        </div>
        <div class="row choices">
            <div class="col btnPad">
                <button value="scissors" id="scissors">SCISSORS</button>
            </div>
            <div class="col btnPad">
                <button value="spock" id="spock">SPOCK</button>
            </div>
            <div class="col btnPad">
                <button value="lizard" id="lizard">LIZARD</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
